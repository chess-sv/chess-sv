<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOMIX - GooglePlay</title>
    
    <meta http-equiv="refresh" content="0; url=https://play.google.com/store/apps/details?id=com.AOMIX.AOMIX">
    
    <link rel="canonical" href="https://play.google.com/store/apps/details?id=com.AOMIX.AOMIX">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #ffffff;
            color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background-color: #f1f3f4;
            color: #0b57d0;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 24px;
            font-weight: 500;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #e8eaed;
        }
        /* Spinner de carga simple */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #333333;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script type="text/javascript">
        window.location.href = "https://play.google.com/store/apps/details?id=com.AOMIX.AOMIX";
    </script>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Redirigiendo a Google Play Store...</h1>
        <p>Estás siendo redirigido a la página de descarga de <strong>AOMIX</strong>.</p>
        
        <a href="https://play.google.com/store/apps/details?id=com.AOMIX.AOMIX" class="btn">Hacer clic aquí si no redirige</a>
    </div>
</body>
</html>
